<!DOCTYPE html>
<html lang="en">

      <title>table</title>
      <style>
        table{
            border: 2px;

            margin: 20px;
        th,td{
            border: 2px;
            padding: 8;
            text-align: center;
        }
        }

    </head>
    <body>
    <table>
        <thead>
            <th>first</th>

            <th>third</th>
        </thead>

            <tr>ishimwe</tr>
            <tr>ishimwe</tr>
        </tbody>
    </body>
 </html>
